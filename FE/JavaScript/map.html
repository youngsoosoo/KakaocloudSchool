<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <script>
        var map = new Map();
        //Map은 동일한 key에 데이터를 여러번 저장하면 데이터로 수정
        map.set("name", "adam");
        console.log(map);
        map.set("name", "아담");
        console.log(map);
        //데이터 가져오기
        console.log(map.get("name"));
        console.log(map.get("이름"));

        //전체 데이터 순회
        for(key of map.keys()){
            console.log(key);
        }
        </script>
</head>
<body>
    <div id="display"></div>
    <img id="aespa" width="200" height="200">
    <script>
        var aespa = ["카리나", "지젤", "윈터", "닝닝"];
        let idx = 0;
        //3초마다 함수를 호출
        setInterval(() => {
            document.getElementById("aespa").src = 
            "./images/aespa" + (idx%4) + ".jpg";
            idx++;
        }, 3000);

        //iphone에서 접속한 것을 확인
        //이 코드는 대부분 서버에 작성합니다.
        var os = ["iphone"];
        for(o of os){
            //os배열에 있는 문자열이 userAgent에 포함되었는지 여부를 확인
            if(navigator.userAgent.toLowerCase().indexOf(o) >= 0){
                //배열에 포함된 운영체제에서 접속했을 때 수행할 작업
                
                break;
            }
        }
    </script>
</body>
</html>
