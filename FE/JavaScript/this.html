<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this</title>
    <script>
        let obj = {
            "name" : "adam",
            "getName" : function(){
                //javascript에서는 메서드 안에서
                //자신의 객체에 속한 속성을 호출할 때 반드시
                //this. 를 붙여야 합니다.
                return name;
            }
        }

        console.log(obj.getName());

        //name과 song이라는 속성을 갖는 생성자
        //매개변수가 없는 생성자를 default constructor이라고 합니다.
        let singer = function(){
            //this가 없으면 지역변수가 만들어집니다.
            //this와 함께 만들어야 객체의 속성이 됩니다.
            this.name = "이름없음";
            this.song = "노래없음";
        }

        //생성자를 이용한 인스턴스 생성
        var obj1 = new singer();
        console.log(obj1);

        let artist = function(name="이름없음", job="불분명") {
            this.name = name;
            this.job = job;
        }

        var suzi = new artist("수지", "가수");
        var iu = new artist("아이유", "가수");
        var tae = new artist("태연");
        console.log(suzi);
        console.log(iu);
        console.log(tae);
    </script>
