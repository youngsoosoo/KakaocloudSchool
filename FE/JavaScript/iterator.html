<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterator</title>
    <script>
        //일반 객체 생성
        let obj = {"name" : "adam", "job" : "singer"};
        //Iterator 가능 여부
        let result = obj[Symbol.iterator];
        if(result === undefined){
            console.log("순차적 반복처리 불가능");
        }else {
            console.log("순차적 반복처리 가능");
        }


        //배열 생성
        var ar = ["XHTML", "CSS", "JavaScript", "HTML5", "Node.js", "react.js"];
        result = ar[Symbol.iterator];
        if(result === undefined){
            console.log("순차적 반복처리 불가능");
        }else {
            console.log("순차적 반복처리 가능");
            //반복자 가져오기
            let iter = ar[Symbol.iterator]();
            console.log(iter.next());
            console.log(iter.next());
            console.log(iter.next());
            console.log(iter.next());
            console.log(iter.next());
            console.log(iter.next());
            console.log(iter.next());
        }
    
        //in은 속성을 추출 - 배열의 경우는 인덱스 추출
        for(attr in ar){
            console.log(attr);
        }
        //데이터를 순회
        for(attr of ar){
            console.log(attr);
        }
        //문자열도 순회 가능
        var str = "adamsoft";
        for(ch of str){
            console.log(ch);
        }
    </script>
</head>
<body>
    
</body>
</html>
