<!DOCTYPE html>
<html lang="en">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h1 class="mt-4">영화 등록</h1>
        <form th:action="@{/movie/register}" th:method="post">
            <div class="form-group">
                <label>영화 제목</label>
                <input type="text" class="form-control" name="title" placeholder="영화 제목을 입력하세요" />
            </div>

            <div class="form-group fileForm">
                <label>영화 포스터 목록</label>
                <input type="file" class="custom-file-input files" name="fileInput" multiple="multiple" />
                <label class="custom-file-label" data-browse="Browse"></label>
            </div>
            <button type="submit" class="btn btn-primary">등록</button>
        </form>
        <div class="uploadResult"><ul></ul></div>
        <style>
            .uploadResult{
                width:100%;
                background: gray;
                margin-top: 10px;
            }
            .uploadResult ul{
                display: flex;
                flex-flow : row;
                justify-content: center;
                align-items: center;
                vertical-align: center;

            }
            .uploadResult ul li{
                list-style: none;
                padding: 10px;
                margin-left: 2em;
            }

            .uploadResult ul li img{
                width: 100px;
            }
        </style>
        <script>
            //이미지 업로드 결과를 받아서 출력해주는 함수
            let showResult = (uploadResultArr) => {
                //출력할 영역
                let uploadUL = $(".uploadResult ul");
                //출력할 내용
                let str = "";
                //배열 반복
                $(uploadResultArr).each(function(i, obj){
                    str += "<li data-name=\'" + obj.fileName +
                        "' data-path='" + obj.uploadPath +
                        "' data-uuid='" + obj.uuid + "'>";
                    str += " <div>";
                    str += "<button type='button' data-file=\'" +
                        obj.imageURL + "\' ";
                    str += " class='btn-warning btn-sm'>X</button><br>";
                    str += "<img src='/display?filename=" +
                        obj.thumbnailURL + "'>";
                    str += "</div></li>"
                });
                uploadUL.append(str);

            }

            $(document).ready(function(e){
                //제외할 확장자를 위한 정규식
                //. 다음에 exe, sh, zip, alz, tiff로 끝나는 정규식
                let regex = new RegExp("(.*?)\.(exe|sh|zip|alz|tiff)$");
                //파일의 최대 사이즈
                let maxSize = 1024 * 1024 * 10;

                //파일의 확장자를 조사해주는 함수
                function checkExtension(fileName, fileSize){
                    if(fileSize >= maxSize){
                        alert("파일 사이즈 초과");
                        return false;
                    }
                    if(regex.test(fileName)){
                        alert("해당 종류의 파일은 업로드 할 수 없습니다.");
                        return false;
                    }
                    return true;
                }

                //파일의 선택이 변경되면
                $(".custom-file-input").on("change", function(){
                    //파일 이름 추출
                    let fileName = $(this).val().split("\\").pop();
                    console.log(fileName);
                    //파일 이름을 출력
                    $(this).siblings(".custom-file-label")
                        .addClass("selected").html(fileName);
                    //파일을 전송할 때 사용할 데이터
                    let formData = new FormData();

                    //선택한 파일 목록 가져오기
                    inputFile = $(this);
                    files = inputFile[0].files;
                    //추가 모드 설정
                    appended = false;

                    for(let i=0; i<files.length; i++){
                        //파일 유효성 검사
                        if(!checkExtension(files[i].name, files[i].size)){
                            return false;
                        }
                        formData.append("uploadFiles", files[i]);
                        appended = true;
                    }

                    //유효성 통과에 실패한 경우 업로드 하지 않음
                    if(!appended){
                        return;
                    }

                    //파일을 post 방식으로 전송
                    $.ajax({
                        url:'/uploadajax',
                        processData:false,
                        contentType:false,
                        data:formData,
                        type:'POST',
                        dataType:'json',
                        success:function(result){
                            console.log(result);
                            showResult(result);
                        },
                        error:function(jqXHR, textstatus, errorThrown){
                            console.log(textStatus);
                        }
                    });

                });
                //이미지 위의 삭제 버튼을 눌렀을 때 처리
                $('.uploadResult').on('click', 'li button', function(){
                    //data-file의 값 가져오기
                    let targetFile = $(this).data("file");
                    //자신을 포함하고 있는 li
                    let targetLi = $(this).closest("li");
                    $.ajax({
                        url:'/removefile',
                        data:{fileName:targetFile},
                        dataType:'text',
                        type:'POST',
                        success:function(result){
                            alert(result);
                            targetLi.remove();
                        }
                    })
                })
                //등록 버튼을 누를 때 이벤트 처리
                $(".btn-primary").click((e) => {
                    //기본 기능 제거
                    e.preventDefault();
                    let str = "";
                    if($(".uploadResult li").length > 3){
                        alert("이미지는 3개까지만 등록해야 합니다.");
                        return;
                    }

                    $(".uploadResult li").each((i, obj) => {
                        let target = $(obj);
                        let imsi = 'imageDTOList[' + i + '].imgName';
                        str += "<input type='hidden' " + "name=\'" + imsi + "\' " +
                            "value=\'" + target.data('name') + "\'>";
                        imsi = 'imageDTOList[' + i + '].path';
                        str += "<input type='hidden' " + "name=\'" + imsi + "\' " +
                            "value=\'" + target.data('path') + "\'>";
                        imsi = 'imageDTOList[' + i + '].uuid';
                        str += "<input type='hidden' " + "name=\'" + imsi + "\' " +
                            "value=\'" + target.data('uuid') + "\'>";
                    });
                    alert(str);
                    $('form').append(str).submit();
                })
            })
        </script>
    </th:block>
</th:block>
