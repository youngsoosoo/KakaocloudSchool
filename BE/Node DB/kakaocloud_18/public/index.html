<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node - MariaDB</title>
    <link rel="stylesheet" href="/css/common.css" />
    <script>
        window.addEventListener('load', (e) => {
            //DOM 찾아오기
            let allbtn = document.getElementById("allbtn");
            //데이터 출력을 위한 영역
            let content = document.getElementById("content");

            //allbtn 클릭 이벤트 처리
            allbtn.addEventListener('click', (e) => {
                //ajax로 데이터 가져오기
                let request = new XMLHttpRequest();
                //요청 생성
                request.open('GET', '/item/all');
                //요청
                request.send('');
                //데이터가 전송된 경우 처리
                request.addEventListener('load', ()=>{
                    //출력을 하기 위해서는 JSON 문자열을
                    //자바스크립트 객체로 변환
                    let data = JSON.parse(request.responseText);
                    //데이터 가져오기에 성공한 경우
                    if(data.result == true){
                        content.innerHTML = 
                            "<div align='center' class='body'>";
                        content.innerHTML += "<h2>상품 목록</h2>";
                        content.innerHTML += "<table border='1'>";
                        content.innerHTML += "<tr class='header'>";
                        content.innerHTML += 
                            "<th align='center' width='80'>ID</th>";
                        content.innerHTML += 
                            "<th align='center' width='320'>이름</th>";
                        content.innerHTML += 
                            "<th align='center' width='100'>가격</th>";
                        content.innerHTML += "</tr>"; 

                        //list 키에 있는 데이터를 가져오기
                        let ar = data.list;
                        //배열의 데이터 순회
                        for(let item of ar){
                            content.innerHTML += "<tr class='record'>";
                            
                            content.innerHTML += 
                                "<td align='center'>" + item.itemid + "</td>";
                            content.innerHTML += 
                                "<td align='left'>" + item.itemname + "</td>";    
                            content.innerHTML += 
                                "<td align='right'>" + item.price + "원</td>";
                                
                            content.innerHTML += "</tr>"; 
                        }
                        
                        content.innerHTML += "</table>";
                        content.innerHTML += "</div>";
                    }else{
                        content.innerHTML = "데이터 가져오기 실패";
                    }
                });
            });

            let listbtn = document.getElementById("listbtn");
            //현재 페이지 번호를 저장할 변수를 선언
            let pageno = 1;
            listbtn.addEventListener("click", (e) => {
                let request = new XMLHttpRequest();
                request.open('GET', '/item/list?pageno=' + pageno);
                request.send('');
                request.addEventListener('load', () => {
                    //출력 영역을 초기화
                    content.innerHTML = '';
                    //데이터를 파싱
                    let data = JSON.parse(request.responseText);
                    if(data.result === true){
                        //데이터 개수 와 목록을 가져오기
                        let count = data.count;
                        let list = data.list;

                        //출력 내용 만들기
                        let display = "<div align='center' class='body'>";
                        display += "<h2>상품 목록</h2>";
                        display += "<table border='1' id='tbldata'>";
                        //전체 데이터 개수 출력
                        display += "<tr><td colspan='3' align='right'>";
                        display += "전체 데이터 개수:" + count + "개</td></tr>"
                        
                        //항목 헤더 출력
                        display += "<tr class='header'>";
                        display += "<th width='80'>ID</th>";
                        display += "<th width='320'>상품명</th>";
                        display += "<th width='100'>가격</th>";
                        display += "</tr>";

                        //데이터 목록 출력
                        for(item of list){
                            display += "<tr class='record'>";
                            display += "<td align='center'>" 
                                + item.itemid + "</td>";
                            //상세보기를 위해서 제목에 item+실제itemid를 추가해서
                            //id를 생성
                            display += "<td align='left'>" 
                                + "<a href='#' id='item" + item.itemid + "'>"
                                + item.itemname + "</a></td>";
                            display += "<td align='right'>" 
                                + item.price + " 원</td>";
                            display += "</tr>";
                        }
                        display += "</table></div>";

                        //더보기 구현
                        //현재 페이지가 마지막 페이지가 아닌 경우만 출력
                        if((pageno-1) * 5 < count){
                            display += "<table align='center'";
                            display += " width='500' id='tblbtn'>";
                            display += "<tr><td align='center' colspan='3'>";
                            display += "<span id='addbtn'><a href='#'>더보기</a></span></td>";
                            display += "</tr></table>";
                        }
                        content.innerHTML = display;

                        //더보기 버튼을 눌렀을 때 처리
                        let addbtn = document.getElementById("addbtn");

                        //addbtn이 존재하는 경우에만 수행
                        if(addbtn != undefined){
                            addbtn.addEventListener('click', (e) => {
                                pageno = pageno + 1;
                                let request = new XMLHttpRequest();
                                request.open('GET', '/item/list?pageno=' + pageno);
                                request.send('');
                                //전체 데이터 개수보다 더 많이 출력하면 더보기 영역을 삭제
                                if((pageno) * 5 >= data.count){
                                    pageno = pageno - 1;
                                    document.getElementById("tblbtn").remove();
                                }

                                //데이터를 가져오면
                                request.addEventListener('load', ()=>{
                                    let data = JSON.parse(request.responseText);
                                    let list = data.list;
                                    //데이터 테이블 출력
                                    const table = document.getElementById('tbldata');
                                    let display = "";
                                    for(item of list){
                                        display += "<tr class='record'>";
                                        display += "<td align='center'>" + item.itemid +
                                            "</td>";

                                        display += "<td align='left'>" 
                                               + "<a href='#' id='item" + item.itemid + "'>"
                                               + item.itemname + "</a></td>";

                                        display += "<td align='right'>" + item.price +
                                            " 원</td>";
                                        display += "</tr>";
                                    }
                                    table.innerHTML += display;
                                })
                            });
                        }


                    }else{
                        content.innerHTML = 
                            '<p>데이터를 가져오는데 실패</p>';
                    }
                });
            });

            //itemname을 눌렀을 때 수행할 코드
            //링크 하나 하나 이벤트 처리를 하는 것은 자원 낭비
            //부모에 이벤트 처리 코드를 작성
            content.addEventListener('click', (e)=>{
                //클릭한 대상의 id가 item 으로 시작하는 경우만 동작
                if(e.target.id.startsWith('item')){
                    //클릭한 대상의 아이디에서 item을 제외한 부분 - itemid
                    let itemid = e.target.id.substring(4).trim();
                    //alert(itemid);
                    let request = new XMLHttpRequest();
                    request.open('GET', '/item/detail/' + itemid);
                    request.send('');
                    request.addEventListener('load', () => {
                        let data = JSON.parse(request.responseText);
                        if(data.result == true){
                            //데이터 가져오기
                            let item = data.item;
                            //출력 내용 생성
                            let display = "<div align='center' class='body'>";
                            display += '<h2>상세보기</h2>';
                            display += '<table>';
                            display += "<tr><td><a href='/img/" 
                                + item.pictureurl + "'>" 
                                + "<img src='/img/" 
                                + item.pictureurl + "'/></a><td>";
                            
                            display += "<td align='center'><table>";
                            
                            display += "<tr height='50'><td width='80'>상품명</td>";
                            display += "<td width='160'>" + item.itemname + "</td>";
                            display += "<tr height='50'><td width='80'>가격</td>";
                            display += "<td width='160'>" + item.price + " 원</td>";
                            display += "<tr height='50'><td width='80'>비고</td>";
                            display += "<td width='160'>" + item.description + 
                                "</td></tr>";
                            //삭제를 위한 DOM을 추가
                            display += "<tr>" 
                                + "<td colspan='2' align='center' width='240'>"
                                + "<a href='#' id='deletebtn'>데이터 삭제</a>"
                                + "</td></tr>";
                            //수정을 위한 DOM을 추가
                            display += "<tr>" 
                                + "<td colspan='2' align='center' width='240'>"
                                + "<a href='#' id='updatebtn'>데이터 수정</a>"
                                + "</td></tr>";
                            
                            display += "</table></td></tr></table>";
                            
                            content.innerHTML = display;
                            
                            //데이터 수정을 눌렀을 때 처리
                            let updatebtn = document.getElementById("updatebtn");
                            if(updatebtn != undefined){
                                updatebtn.addEventListener('click', (e) => {
                                    let request = new XMLHttpRequest();
                                    request.open('GET', '/item/update');
                                    request.send('');
                                    request.addEventListener('load', () => {
                                        let html = request.responseText;
                                        content.innerHTML = html;
                                        //수정은 수정하기 위한 원본 데이터를 화면에 출력
                                        document.getElementById("itemid").value = item.itemid;
                                        document.getElementById("itemid").readOnly = true;
                                        document.getElementById("itemname").value=item.itemname;
                                        document.getElementById("price").value=item.price;
                                        document.getElementById("description").value=item.description;
                                        //원본의 이름을 숨김
                                        document.getElementById("oldpictureurl").value = item.pictureurl;
                                        //원본을 다른 방식으로 출력
                                        document.getElementById("picture").src = "/img/" +  item.pictureurl;

                                        //수정 폼을 찾아오기
                                        let updateform = document.getElementById("updateform");
                                        if(updateform != undefined){
                                            //폼 안의 submit 버튼을 눌렀을 때
                                            updateform.addEventListener("submit", (e) => {
                                                //기본 이벤트 제거
                                                e.preventDefault();

                                                //전송할 데이터 생성
                                                const formData = new FormData(updateform);

                                                //서버에게 요청
                                                let request = new XMLHttpRequest();
                                                request.open("POST", "/item/update");
                                                request.send(formData);

                                                //응답을 받았을 때 처리
                                                request.addEventListener('load', () => {
                                                    let data = JSON.parse(request.responseText);
                                                    if(data.result === true){
                                                        document.getElementById("listbtn").click();
                                                        alert("성공");
                                                    }else{
                                                        alert("실패");
                                                    }
                                                })
                                            })
                                        }
                                    })
                                })
                            }

                            //데이터 삭제를 눌렀을 때 처리
                            let deletebtn = document.getElementById("deletebtn");
                            if(deletebtn != undefined){
                                deletebtn.addEventListener('click', (e) => {
                                    //폼이 없는 경우의 POST 방식 파라미터 만들기
                                    let params = 'itemid=' + item.itemid;

                                    let request = new XMLHttpRequest();
                                    request.open('POST', '/item/delete');
                                    //폼이 아닌 경우는 form 형식으로 인코딩
                                    request.setRequestHeader('Content-type',
                                    'application/x-www-form-urlencoded');
                                    request.send(params);
                                    request.addEventListener('load', () => {
                                        let data = JSON.parse(request.responseText);
                                        if(data.result){
                                            document.getElementById("listbtn").click();
                                            alert("삭제 성공");
                                        }else{
                                            alert("삭제 실패");
                                        }
                                    })
                                })
                            }
                        }
                    });
                }
            });

            let insertbtn = document.getElementById("insertbtn");
            insertbtn.addEventListener('click', (e) => {
                //삽입화면 출력
                content.innerHTML = '';
                let html = 
                    `
                        <div>
                            <p></p>
                            <form id='insertform'
                            enctype='multipart/form-data'
                            method='post'>
                            아이템이름<input type='text'
                            name='itemname' id='itemname'/><br/>
                            가격<input type='text'
                            name='price' id='price'/><br/>
                            설명<input type='text'
                            name='description' id='description'/><br/>
                            이미지<input type='file'
                            name='pictureurl' id='pictureurl'/><br/>
                            <input type='submit' value='삽입'/>
                            </form></div>
                    `
                    content.innerHTML = html;

                    //폼안에서 삽입 버튼을 눌렀을 때 처리
                    let f = document.getElementById('insertform');
                    if(f != undefined){
                        f.addEventListener('submit', (e) => {
                            //기본 이벤트 제거
                            e.preventDefault();
                            //폼 데이터 찾아오기
                            const formData = new FormData(
                                document.getElementById("insertform"));
                            //폼 데이터를 전송
                            let request = new XMLHttpRequest();
                            request.open("POST", "/item/insert", true);
                            request.send(formData);
                            request.addEventListener('load', () => {
                                let data = JSON.parse(request.responseText);
                                if(data.result){
                                    //데이터 다시 불러오기
                                    document.getElementById("listbtn").click();
                                }else{
                                    alert("삽입 실패");
                                }
                            })
                        })
                    }
            });
        });
    </script>
</head>
<body>
    <h1>Maria DB</h1>
    <a href="#" id="allbtn">전체 데이터 가져오기</a><br/>
    <a href="#" id="listbtn">페이지 단위 데이터 가져오기</a><br/>
    <a href="#" id="insertbtn">데이터 삽입</a><br/>
    <!-- 데이터 출력 영역 -->
    <div id="content"></div> 
    <script>

    </script>
</body>
</html>
